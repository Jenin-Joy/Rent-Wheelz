{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing Login</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            color:rgb(14, 15, 15);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top */
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Video Background Styles */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Car Animation Styles */
        .car {
            position: absolute;
            bottom: -150px;
            left: 50%;
            width: 150px;
            height: auto;
            animation: race 5s ease-in-out infinite;
            z-index: -1;
        }

        /* Keyframe Animation for Car */
        @keyframes race {
            0% {
                bottom: -150px;
                transform: scale(0.5);
            }
            50% {
                bottom: 20%;
                transform: scale(1);
            }
            100% {
                bottom: 0;
                transform: scale(1.2);
            }
        }

        /* Form Container */
        form {
            background-color: transparent; /* Full transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Slight shadow for visibility */
            width: 70%;
            max-width: 500px;
            margin-top: 20px; /* Move the form towards the top */
            z-index: 1;
        }

        h1 {
            text-align: center;
            padding: 15px;
            background-color: transparent; /* No background color */
            margin: 0;
            font-size: 2em;
            font-weight: 700; /* Strong weight for login */
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: transparent; /* No background color */
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solidrgb(9, 9, 9);
        }

        th {
            background-color: transparent; /* No background for header */
            color: white;
            font-weight: bold;
        }

        td {
            background-color: transparent; /* No background for cells */
            font-weight: 500; /* Lighter bold for labels (Email and Password) */
        }

        /* Style for Email and Password labels */
        td:first-child {
            font-weight: 600; /* Slightly less bold than login heading */
        }

        tr:nth-child(even) td {
            background-color: transparent; /* No background for even rows */
        }

        /* Hover effect for rows */
        tr:hover td {
            background-color: rgba(255, 255, 255, 0.1); /* Slight highlight on hover */
            color: white;
            cursor: pointer;
        }

        /* Input and Button Styles */
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solidrgb(13, 13, 13);
            border-radius: 5px;
            background-color: transparent;
            color:rgb(17, 20, 20);
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #16A085;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #1ABC9C;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 85%;
                max-width: 350px;
                margin-left: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            input[type="submit"], input[type="email"], input[type="password"] {
                padding: 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop class="video-background">
        <source src="{% static 'Main/video/car.mp4' %}" type="video/mp4">
    </video>
    
    <!-- Login Form -->
    <form method="POST">
        {% csrf_token %}
        <h1>Login</h1>
        <table>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email" required /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_pwd" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Login" name="gst" />
                </td>
            </tr>
        </table>
    </form>

    {% if msg %}
    <script>
        alert("{{ msg }}")
        window.location = "{% url 'Guest:login' %}"
    </script>
    {% endif %}
</body>
</html>
