<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color:rgb(138, 167, 196);
            color: #34495E;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }

        h2 {
            color: #2C3E50;
            margin-bottom: 20px;
            font-size: 26px;
            text-align: center;
        }

        /* Table Styling */
        table {
            width: 90%;
            margin-bottom: 30px;
            border-collapse: collapse;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #BDC3C7;
        }

        th {
            background-color: #16A085;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #ECF0F1;
        }

        
        

        /* Hover effect for rows */
        tr:hover td {
            background-color: #1ABC9C;
            color: white;
            cursor: pointer;
        }

        /* Image Styling */
        img {
            border-radius: 5px;
            margin: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 95%;
            }

            h2 {
                font-size: 22px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    
    {% csrf_token %}
    <h2>User List</h2>

    <table>
        <tr>
            <th>SI.NO</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Photo</th>
        </tr>
        {% for i in User %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.User_name }}</td>
            <td>{{ i.User_Email }}</td>
            <td>{{ i.User_contact }}</td>
            <td>
                {% if i.User_photo %}
                    <img src="{{ i.User_photo.url }}" alt="User Photo" width="80" height="80">
                {% else %}
                    No Photo
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
