<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Registration</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color:rgb(138, 167, 196);
            color: #ECF0F1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        /* Form Container */
        form {
            background-color: #34495E;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
            color: #ECF0F1;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1ABC9C;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #2C3E50;
        }

        th {
            background-color: #16A085;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #34495E;
        }

        tr:nth-child(even) td {
            background-color: #2C3E50;
        }

        /* Hover effect for rows */
        tr:hover td {
            background-color: #1ABC9C;
            color: white;
            cursor: pointer;
        }

        /* Input and Button Styles */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 5px;
            background-color: #ECF0F1;
            color: #2C3E50;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #16A085;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color:rgb(10, 13, 12);
        }

        /* Links Styling */
        a {
            color:rgb(218, 230, 230);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color:rgb(10, 13, 12);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                padding: 20px;
                width: 90%;
            }

            h2 {
                font-size: 22px;
            }

            input[type="submit"], input[type="text"] {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="2" align="center">
            <tr>
                <td>
                    DISTRICT
                </td>
                <td>
                    <select name="district">
                        <option>--select--</option>
                        {%for i in seld  %}
                        <option 
                        {% if i.id == placi.district.id %}
                        selected
                        {% endif %}
                        value="{{i.id}}">{{i.district_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Place
                </td>
                <td><input type="text" value="{{placi.place_name}}"name="txt_place" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btn" value="Add" />
                </td>
            </tr>
        </table>
        <table border="2"  align="center" >
            <tr>
                <td></td>
                <td>District</td>
                <td>Place</td>
                <td colspan="2">Action</td>
                
            </tr>
        {% for i in selp %}
            <tr>
                <td>{{ forloop.counter}}</td>
                <td>{{i.district.district_name}}</td>
                <td>{{i.place_name}}</td>
                <td><a href="{%url 'Admin:deleteplace' i.id %}">Delete</a></td>
                <td><a href="{%url 'Admin:editplace' i.id %}">edit</a></td>

            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
